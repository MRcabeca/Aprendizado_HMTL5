<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>SVG</title>
        <meta charset="utf-8">
        <meta name="description" content="Curso de desenvolvimento Web">
        <meta name="keywords" content="HTML5,CSS,PHP">
        <meta name="author" content="Felipe Martins dos Santos">
        <link rel="icon" href="../img/Pokebola.png">

        <style>
            svg{background-color:rgb(97, 30, 21);}
            svg rect,svg circle,svg ellipse{fill:blue;stroke:tomato;stroke-width: 5;opacity: 0.8;}
            svg text{fill: lightseagreen;}
            svg line,svg polyline{stroke:maroon;stroke-width: 10;}
            svg polygon{stroke:teal;stroke-width: 7;fill: goldenrod;}
        </style>
    </head>

    <body>
       
        <svg width="300" height="160" >
            <rect width="256px" height="135px" x="10px" y="20px" rx="40px" ry="40px">
        </svg>
      
        <svg height="250" width="245">
            <circle cx="134" cy="111" r="100">
        </svg>

        <svg height="400" width="400">
            <ellipse cx="200" cy="200" rx="110" ry="180">
        </svg>
        
        <svg height="123" width="256">
            <text x="20" y="30">Estoy aqui quierendo-te</text>
        </svg>

        <svg height="165" width="300">
            <line x1="18" y1="16" x2="267" y2="138">
        </svg>

        <svg height="165" width="300">
            <polyline points="10,78 67,43 148,104 178,47 290,130">
        </svg>

        <svg height="165" width="300">
            <polygon points="34,111 125,14 190,120 ">
        </svg>
        
    


    </body>


</html>
